
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ExploRide ‚Äì Wielka Mapa Urbexu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #map, #layers, #adminPanel, #editPanel { display: none; }
    #layers {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 6px;
      font-family: sans-serif;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      max-height: 85vh;
      overflow-y: auto;
      width: 280px;
    }
    #adminPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    #editPanel {
      position: absolute;
      top: 60px;
      left: 300px;
      z-index: 1500;
      background: white;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    #login { position: absolute; top: 20px; left: 20px; z-index: 3000; }
    .layer-title {
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .layer-items { margin-left: 10px; display: none; }
    .pin-entry { font-size: 14px; margin-bottom: 6px; display: flex; justify-content: space-between; }
    .pin-name { max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  
</head>
<body>
  <!--  -->
  <div id="adminPanel">
    <button onclick="exportToKML()">üíæ Eksportuj do KML</button>
  </div>
  <div id="editPanel">
    <h4>‚úèÔ∏è Edycja pinezki</h4>
    <label>Nazwa:<br><input id="editName" /></label><br>
    <label>Opis:<br><textarea id="editDesc" rows="3" style="width:100%;"></textarea></label><br>
    <label>Warstwa:<br><select id="editLayer"></select></label><br>
    <button onclick="saveEdit()">‚úÖ Zapisz</button>
  </div>
  <div id="layers"></div>
  <div id="map"></div>
</body>
</html>

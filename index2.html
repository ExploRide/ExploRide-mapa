
<!DOCTYPE html>
<html>
<head>
  <title>ExploRide â€“ Mapa Testowa</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2myLs9xVM7zvibIOtKpFQdlES9y6WGHGZ6bYwYQ="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-SmSRNwBv+3UyjD7C0Un1zdC7UFQZ1RQE06L4D0pZ4hE="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([52.2297, 21.0122], 10); // Warszawa

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([52.2297, 21.0122])
      .addTo(map)
      .bindPopup('Warszawa')
      .openPopup();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ExploRide – Wielka Mapa Urbexu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #layers {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
<div id="layers"></div>
<div id="map"></div>
<script>
  const USER = "ExploRide";
  const PASS = "ExploMapa2025!";
  const entered = prompt("Login:") + ":" + prompt("Hasło:");
  if (entered !== USER + ":" + PASS) {
    document.body.innerHTML = "<h2 style='text-align:center; margin-top:20vh;'>⛔️ Odmowa dostępu</h2>";
    throw new Error("Błędne hasło");
  }

  const map = L.map('map').setView([50.3, 19.2], 6);
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
  }).addTo(map);

  const layersControl = {};
  const activeLayers = {};

  fetch('exploride_map.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        const layerName = feature.properties.layer || "Inne";
        if (!layersControl[layerName]) {
          layersControl[layerName] = L.layerGroup().addTo(map);
          activeLayers[layerName] = true;
        }
        const marker = L.geoJSON(feature, {
          onEachFeature: (feature, layer) => {
            let content = "<b>" + (feature.properties.name || "") + "</b><br>" + (feature.properties.description || "");
            layer.bindPopup(content);
          }
        });
        marker.addTo(layersControl[layerName]);
      });

      const layersDiv = document.getElementById("layers");
      Object.keys(layersControl).forEach(layerName => {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = true;
        checkbox.id = layerName;
        checkbox.onchange = () => {
          if (checkbox.checked) {
            layersControl[layerName].addTo(map);
          } else {
            map.removeLayer(layersControl[layerName]);
          }
        };
        const label = document.createElement("label");
        label.htmlFor = layerName;
        label.innerText = " " + layerName;
        const line = document.createElement("div");
        line.appendChild(checkbox);
        line.appendChild(label);
        layersDiv.appendChild(line);
      });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ExploRide – Wielka Mapa Urbexu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #layers {
      position: absolute;
      top: 70px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      max-height: 90vh;
      overflow-y: auto;
      width: 250px;
    }
    .layer-group {
      margin-bottom: 10px;
    }
    .layer-title {
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    .layer-items {
      margin-left: 10px;
      display: none;
    }
    .layer-items div {
      cursor: pointer;
      padding: 2px 0;
      font-size: 14px;
      color: #0077cc;
    }
    .layer-items div:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
<div id="layers"></div>
<div id="map"></div>
<script>
  const USER = "ExploRide";
  const PASS = "ExploMapa2025!";
  const entered = prompt("Login:") + ":" + prompt("Hasło:");
  if (entered !== USER + ":" + PASS) {
    document.body.innerHTML = "<h2 style='text-align:center; margin-top:20vh;'>⛔️ Odmowa dostępu</h2>";
    throw new Error("Błędne hasło");
  }

  const map = L.map('map').setView([50.3, 19.2], 6);
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles © Esri'
  }).addTo(map);

  const layersControl = {};
  const markersByLayer = {};
  const activeLayers = {};

  fetch('exploride_map.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        const layerName = feature.properties.layer || "Inne";
        if (!layersControl[layerName]) {
          layersControl[layerName] = L.layerGroup().addTo(map);
          markersByLayer[layerName] = [];
          activeLayers[layerName] = true;
        }

        const marker = L.geoJSON(feature, {
          onEachFeature: (feature, layer) => {
            const content = "<b>" + (feature.properties.name || "") + "</b><br>" + (feature.properties.description || "");
            layer.bindPopup(content);
            markersByLayer[layerName].push({ marker: layer, name: feature.properties.name || "Bez nazwy" });
          }
        });
        marker.addTo(layersControl[layerName]);
      });

      const layersDiv = document.getElementById("layers");

      Object.keys(layersControl).forEach(layerName => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "layer-group";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = true;
        checkbox.id = "cb-" + layerName;
        checkbox.onchange = () => {
          if (checkbox.checked) {
            layersControl[layerName].addTo(map);
          } else {
            map.removeLayer(layersControl[layerName]);
          }
        };

        const title = document.createElement("span");
        title.className = "layer-title";
        title.innerText = " " + layerName;
        title.onclick = () => {
          itemsDiv.style.display = itemsDiv.style.display === "none" ? "block" : "none";
        };

        const label = document.createElement("label");
        label.appendChild(checkbox);
        label.appendChild(title);

        const itemsDiv = document.createElement("div");
        itemsDiv.className = "layer-items";
        markersByLayer[layerName].forEach(obj => {
          const item = document.createElement("div");
          item.innerText = obj.name;
          item.onclick = () => {
            map.setView(obj.marker.getLatLng(), 17);
            obj.marker.openPopup();
          };
          itemsDiv.appendChild(item);
        });

        groupDiv.appendChild(label);
        groupDiv.appendChild(itemsDiv);
        layersDiv.appendChild(groupDiv);
      });
    });
</script>
</body>
</html>
